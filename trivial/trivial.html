<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Trivial Pursuit</title>
  </head>
  <body>
    <main class="container mx-auto mt-3">
      <div
        class="modal fade"
        id="cardPregunta"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 id="pregunta" class="modal-title fs-5"></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body mx-auto">
              <form class="mx-auto text-center">
                <input
                  class="btn-check"
                  autocomplete="off"
                  type="radio"
                  id="resA"
                  name="respuesta"
                  value="a"
                />
                <label
                  id="opcionA"
                  class="btn btn-outline-dark"
                  for="resA"
                ></label>

                <input
                  class="btn-check"
                  autocomplete="off"
                  type="radio"
                  id="resB"
                  name="respuesta"
                  value="b"
                />
                <label
                  id="opcionB"
                  class="btn btn-outline-dark"
                  for="resB"
                ></label>

                <input
                  class="btn-check"
                  autocomplete="off"
                  type="radio"
                  id="resC"
                  name="respuesta"
                  value="c"
                />
                <label
                  id="opcionC"
                  class="btn btn-outline-dark"
                  for="resC"
                ></label>
              </form>
              <p id="mensaje" class="text-center mt-3 fw-bold"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-dark"
                onclick="comprobarResultado(this.id)"
              >
                Comprobar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="banner text-center">
        <img src="img/bannerlogo.png" />
      </div>
      <div class="row justify-content-center my-3 text-center">
        <div class="card bg-info col-3 mx-2">
          <div class="card-body mx-auto">
            <h3 class="card-title">Deporte</h3>
            <button
              type="button"
              class="btn btn-light btn-sm"
              id="deporte"
              data-bs-toggle="modal"
              data-bs-target="#cardPregunta"
              value="0"
              onclick="cargarPregunta(this.value)"
            >
              Responder
            </button>
          </div>
        </div>
        <div class="card bg-secondary col-3 mx-2">
          <div class="card-body mx-auto">
            <h3 class="card-title">Arte</h3>
            <button
              type="button"
              class="btn btn-light btn-sm"
              id="arte"
              data-bs-toggle="modal"
              data-bs-target="#cardPregunta"
              value="1"
              onclick="cargarPregunta(this.value)"
            >
              Responder
            </button>
          </div>
        </div>
        <div class="card bg-danger col-3 mx-2">
          <div class="card-body mx-auto">
            <h3 class="card-title">Espectáculos</h3>
            <button
              type="button"
              class="btn btn-light btn-sm"
              id="espectaculos"
              data-bs-toggle="modal"
              data-bs-target="#cardPregunta"
              value="2"
              onclick="cargarPregunta(this.value)"
            >
              Responder
            </button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center my-1 text-center">
        <div class="card bg-warning col-3 mx-2">
          <div class="card-body mx-auto">
            <h3 class="card-title">Historia</h3>
            <button
              type="button"
              class="btn btn-light btn-sm"
              id="historia"
              data-bs-toggle="modal"
              data-bs-target="#cardPregunta"
              value="3"
              onclick="cargarPregunta(this.value)"
            >
              Responder
            </button>
          </div>
        </div>
        <div class="card bg-success col-3 mx-2">
          <div class="card-body mx-auto">
            <h3 class="card-title">Ciencia</h3>
            <button
              type="button"
              class="btn btn-light btn-sm"
              id="ciencia"
              data-bs-toggle="modal"
              data-bs-target="#cardPregunta"
              value="4"
              onclick="cargarPregunta(this.value)"
            >
              Responder
            </button>
          </div>
        </div>
        <div class="card bg-primary col-3 mx-2">
          <div class="card-body mx-auto">
            <h3 class="card-title">Geografía</h3>
            <button
              type="button"
              class="btn btn-light btn-sm"
              id="geografia"
              data-bs-toggle="modal"
              data-bs-target="#cardPregunta"
              value="5"
              onclick="cargarPregunta(this.value)"
            >
              Responder
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="aciertos" class="col">Aciertos 0/4</div>
        <div id="fallos" class="col">Fallos 0/3</div>
      </div>
    </main>

    <script type="text/javascript" src="trivial.js"></script>
  </body>
</html>
