<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>
    <title>Trivial Pursuit</title>
  </head>
  <body>
    <main class="container mx-auto text-center mt-3">
      <div class="modal fade" id="cardPregunta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 id="titulo" class="modal-title fs-5"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form id="pregunta">
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>

      <div class="banner">
        <img src="img/bannerlogo.png" />
      </div>
      <div class="row justify-content-center my-3">
        <div class="deportes card bg-dark text-light col-3 mx-2">
          <div class="card-body mx-auto">
            <h3 class="card-title">Deporte</h3>
            <button type="button" class="btn btn-light btn-sm" id="deporte" data-bs-toggle="modal" data-bs-target="#cardPregunta" onclick="cargarPregunta(this.id)">Intentar</button>
          </div>
        </div>
        <div class="deportes card bg-secondary col-3 mx-2">
          <div class="card-body mx-auto">
            <h3 class="card-title">Arte</h3>
          </div>
        </div>
        <div class="deportes card bg-danger col-3 mx-2">
          <div class="card-body mx-auto">
            <h3 class="card-title">Espectáculos</h3>
          </div>
        </div>
      </div>
      <div class="row justify-content-center my-1">
        <div class="deportes card bg-warning col-3 mx-2">
          <div class="card-body mx-auto">
            <h3 class="card-title">Historia</h3>
          </div>
        </div>
        <div class="deportes card bg-success col-3 mx-2">
          <div class="card-body mx-auto">
            <h3 class="card-title">Ciencia</h3>
          </div>
        </div>
        <div class="deportes card bg-primary col-3 mx-2">
          <div class="card-body mx-auto">
            <h3 class="card-title">Geografía</h3>
          </div>
        </div>
      </div>
    </main>
    
    <script type="text/javascript" src="trivial.js"></script>
  </body>
</html>
