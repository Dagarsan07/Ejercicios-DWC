    <main>
        <h3 id="imc">Calculadora de IMC</h3>
        <form>
            <label for="altura">Altura en centímetros (cm.)</label> <br>
            <input id="altura" type="number" spellcheck="false" name="altura"> <br> <br>
            <label for="peso">Peso en kilogramos (kg.)</label> <br>
            <input id="peso" type="number" spellcheck="false" name="peso"> <br> <br>
            <button type="button" onclick="calcularIMC()">Calcular</button>
        </form>
        <div id="resultadoIMC"></div>

        <h3 id="fmc">Calculadora de FMC</h3>
        <form>
            <label for="edad">Edad</label>
            <input type="number" name="edad">
            <label for="sexo">Sexo</label>
            <select name="sexo" id="">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
        </form>
        <div id="resultadoFMC"></div>

        <h3 id="categoria">Calculadora de Categoría</h3>
        <form>
            <label for="nacimiento">Año de nacimiento</label>
            <input type="date" name="nacimiento">
        </form>

        <h3 id="horarios">Horarios</h3>
    </main>
