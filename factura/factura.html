<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="Producto.js"></script>
    <script src="factura.js"></script>
</head>
<body>
    <div class="container mx-auto py-4">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                      <h3 class="card-title text-center">Añadir producto</h3>
                      <form class="px-4 pb-2">
                        <div class="form-group mt-3">
                            <label for="codigo" class="form-label">Código del producto</label>
                            <input type="text" name="codigo" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <label for="cantidad" class="form-label">Nº de unidades</label>
                            <input type="text" name="cantidad" class="form-control">
                        </div>
                        <div class="form-group mt-3 text-end">
                            <button type="submit" class="btn btn-primary">Añadir</button>
                        </div>
                      </form>
                    </div>
                  </div>
            </div>
            <div class="col-9">
                <table class="border border-1 w-100">
                    <thead class="text-center">
                        <tr>
                            <th class="col-2">Código</th>
                            <th class="col-2">Cantidad</th>
                            <th class="col-2">Descripción</th>
                            <th class="col-2">Precio Unitario</th>
                            <th class="col-2">Precio Total</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <hr>
                <div id="total-factura"></div>
            </div>
        </div>
    </div>
</body>
</html>
