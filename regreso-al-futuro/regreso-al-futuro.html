<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="regreso-al-futuro.js"></script>
    <title>DMC DeLorean</title>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }
    </style>
  </head>
  <body style="background-color: rgb(66, 66, 66)">
    <main class="container mx-auto mt-5 text-center">
      <div class="card">
        <div class="card-body text-center" style="background-color: #cdcfd0">
          <form>
            <div class="row">
              <div class="col text-center">
                <label
                  for="ogMonth"
                  class="form-label bg-danger text-light px-3 py-1"
                  >MONTH</label
                >
                <input
                  type="text"
                  class="form-control form-control-lg text-success bg-dark fw-bold w-50 mx-auto"
                  id="ogMonth"
                  maxlength="3"
                />
              </div>
              <div class="col text-center">
                <label
                  for="ogDay"
                  class="form-label bg-danger text-light px-3 py-1"
                  >DAY</label
                >
                <input
                  type="number"
                  class="form-control form-control-lg text-success bg-dark fw-bold w-50 mx-auto"
                  id="ogDay"
                  max="31"
                  min="1"
                />
              </div>
              <div class="col text-center">
                <label
                  for="ogYear"
                  class="form-label bg-danger text-light px-3 py-1"
                  >YEAR</label
                >
                <input
                  type="number"
                  class="form-control form-control-lg text-success bg-dark fw-bold w-50 mx-auto"
                  id="ogYear"
                  max="9999"
                  min="0"
                />
              </div>
              <div class="col text-center">
                <label
                  for="ogHour"
                  class="form-label bg-danger text-light px-3 py-1"
                  >HOUR</label
                >
                <input
                  type="number"
                  class="form-control form-control-lg text-success bg-dark fw-bold w-50 mx-auto"
                  id="ogHour"
                  max="23"
                  min="0"
                />
              </div>
              <div class="col text-center">
                <label
                  for="ogMin"
                  class="form-label bg-danger text-light px-3 py-1"
                  >MIN</label
                >
                <input
                  type="number"
                  class="form-control form-control-lg text-success bg-dark fw-bold w-50 mx-auto"
                  id="ogMin"
                  max="59"
                  min="0"
                />
              </div>
            </div>
          </form>
          <label class="mt-3 py-1 px-3 bg-dark text-light">PRESENT TIME</label>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body text-center" style="background-color: #cdcfd0">
          <div class="row">
            <div class="col text-center">
              <label
                for="desMonth"
                class="form-label bg-danger text-light px-3 py-1"
                >MONTH</label
              >
              <input
                type="text"
                class="form-control form-control-lg text-danger bg-dark fw-bold w-50 mx-auto"
                id="desMonth"
                maxlength="3"
              />
            </div>
            <div class="col text-center">
              <label
                for="desDay"
                class="form-label bg-danger text-light px-3 py-1"
                >DAY</label
              >
              <input
                type="number"
                class="form-control form-control-lg text-danger bg-dark fw-bold w-50 mx-auto"
                id="desDay"
                max="31"
                min="1"
              />
            </div>
            <div class="col text-center">
              <label
                for="desYear"
                class="form-label bg-danger text-light px-3 py-1"
                >YEAR</label
              >
              <input
                type="number"
                class="form-control form-control-lg text-danger bg-dark fw-bold w-50 mx-auto"
                id="desYear"
                max="9999"
                min="0"
              />
            </div>
            <div class="col text-center">
              <label
                for="desHour"
                class="form-label bg-danger text-light px-3 py-1"
                >HOUR</label
              >
              <input
                type="number"
                class="form-control form-control-lg text-danger bg-dark fw-bold w-50 mx-auto"
                id="desHour"
                max="23"
                min="0"
              />
            </div>
            <div class="col text-center">
              <label
                for="desMin"
                class="form-label bg-danger text-light px-3 py-1"
                >MIN</label
              >
              <input
                type="number"
                class="form-control form-control-lg text-danger bg-dark fw-bold w-50 mx-auto"
                id="desMin"
                max="59"
                min="0"
              />
            </div>
          </div>

          <label class="mt-3 py-1 px-3 bg-dark text-light"
            >DESTINATION TIME</label
          >
        </div>
      </div>
      <button class="btn btn-light mt-3" onclick="viajeTemporal()">
        Viajar en el tiempo
      </button>
      <br />
      <label class="bg-dark text-light mt-3 rounded" id="viajeResult"></label>
    </main>
  </body>
</html>
